---
server_directory: /Library/Server/Web/Data/Sites/Default

# This is extensible provided autopkg_recipes has the packages
munki_packages:
- Adium
- AdobeFlashPlayer
- AdobeReader
- Chicken
- CoRD
- Flux
- GoogleChrome
- GoogleEarth
#- OracleJava8
- SequelPro
- Silverlight
- Skype
- SourceTree
- Spotify
- TextWrangler
- TheUnarchiver
- Vagrant
- Versions
- VirtualBox
- VLC
- Wireshark
- XQuartz
  
# This is extensible for packaging DMS's using AutoPkg
autopkg_recipes:
- recipes
- mosen-recipes
- hjuutilainen-recipes
- scriptingosx-recipes
- keeleysam-recipes

# This is extensible to install packages using Homebrew
homebrew_installed_packages:
  - ansible
  - python

homebrew_cask_appdir: /opt/homebrew-cask/Caskroom
# This is extensible, cask can be used to download Apps' DMG's
homebrew_taps:
  - caskroom/cask
  - homebrew/binary
  - homebrew/dupes
  - homebrew/versions


ansible_installed_packages:
- url: "https://github.com/autopkg/autopkg/releases/download/v0.4.2/autopkg-0.4.2.pkg"
  pkg: "autopkg-0.4.2.pkg"
- url: "https://github.com/munki/munki/releases/download/v.2.2.3/munkitools-2.2.3.2418.pkg"
  pkg: "munkitools-2.2.3.2418.pkg"

ansible_installed_diskimages:
- url: "https://github.com/lindegroup/autopkgr/releases/download/v1.2.1/AutoPkgr-1.2.1.dmg"
  dmg: "AutoPkgr-1.2.1.dmg"
  app: "AutoPkgr"
- url: "https://github.com/hjuutilainen/munkiadmin/releases/download/v1.1.0/MunkiAdmin-1.1.0.dmg"
  dmg: "MunkiAdmin-1.1.0.dmg"
  app: "MunkiAdmin"
