  - name: "Set OSX System language to English"
    command: "sudo languagesetup -langspec English"
    sudo: yes
    
  - name: "Write NSDefaults using defaults.sh"
    script: defaults.sh
    tags:
      - defaults

  - name: "Set SoftwareRepoURL for Munki"
    shell: 'defaults write /Library/Preferences/ManagedInstalls SoftwareRepoURL "http://{{munki_server}}/munki_repo"'
    sudo: yes
    
  - name: "Set ClientIdentifier for Munki"
    shell: 'defaults write /Library/Preferences/ManagedInstalls ClientIdentifier "testing"'
    sudo: yes
        
